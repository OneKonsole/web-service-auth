# Default values for authentification-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: onekonsole/authentification-service
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80
    https: 443
  nodePorts:
    http: ""
    https: ""
  sessionAffinity: None
  sessionAffinityConfig: {}
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  annotations: {}
  extraPorts: []
  extraHeadlessPorts: []
  headless:
    annotations: {}
    extraPorts: []

ingress:
  enabled: true
  ingressClassName: "nginx"
  pathType: ImplementationSpecific
  apiVersion: ""
  hostname: auth.onekonsole.emetral.fr
  path: "{{ .Values.httpRelativePath }}"
  servicePort: http
  annotations:
    #cert-manager.io/cluster-issuer: letsencrypt-prod
    #kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/target: 127.O.O.1
  labels:
    ingress-target-updater: "true"
  tls: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []

resources: {}

env:
  port: ""
  db_username: ""
  db_password: ""
  db_host: ""
  db_name: ""
  jwt_secret: ""
  jwt_expiration: "1h"
  keycloak_realm: ""
  keycloak_server_url: ""
  keycloak_client_id: ""
  keycloak_client_secret: ""
  keycloak_admin_username: ""
  keycloak_admin_password: ""

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
